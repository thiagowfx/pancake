name: ls-lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ls-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ls-lint/action@c19c3f9ca30049e3e61f0eaca0e86f41bfc96e6c # v2.3.1
